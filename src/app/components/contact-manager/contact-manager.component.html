<!-- Cards -->
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <div class="card list-group-item-danger shadow-lg">
                <div class="card-body" *ngFor="let contact of contacts">
                    <div class="row align-items-center">
                       <div class="col-sm-4">
                        <img alt="" src="https://toppng.com/uploads/preview/icons-logos-emojis-user-icon-png-transparent-11563566676e32kbvynug.png" class="contact-img">
                       </div>
                       <div class="col-sm-7">
                        <ul class="list-group">
                            <li class="list-group-item">Name : <span class="fw-bold"> {{contact.name}} </span> </li>
                            <li class="list-group-item">Email : <span class="fw-bold"> {{contact.email}} </span> </li>
                            <li class="list-group-item">Mobile : <span class="fw-bold"> {{contact.phoneNumber}} </span> </li>
                        </ul>
                       </div>
                       <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                        <a class="btn btn-warning my-1" [routerLink]="['/contacts/view/',contact.id]">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a class="btn btn-primary my-1" [routerLink]="['/contacts/edit/',contact.id]">
                            <i class="fa fa-pen"></i>
                        </a>
                        <button class="btn btn-danger my-1">
                            <i class="fa fa-trash-alt"></i>
                        </button>
                       </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
