<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold-text-danger">ADD CONTACT</p>
            <p class="fst-italic">Add New Your Contact Details Here</p>
        </div>
    </div>
</div>

<!-- Create Contact Form-->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="newContact.name">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Photo Url" [(ngModel)]="newContact.url">
                </div>
                <div class="mb-2">
                    <input type="email" class="form-control" placeholder="Email" [(ngModel)]="newContact.email">
                </div>
                <div class="mb-2">
                    <input type="number" class="form-control" placeholder="Mobile" [(ngModel)]="newContact.phoneNumber">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Company" [(ngModel)]="newContact.company">
                </div>
                <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Title" [(ngModel)]="newContact.title">
                </div>
                <div class="mb-2">
                    <h6>Select Group </h6>
                   <select class="form-control" [(ngModel)]="group">
                    <option *ngFor="let item of groups" [value]="item.id">{{item.name}}</option>
                   </select>
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-danger" value="Create" (click)="addContact()">
                    <a routerLink="/" class="btn btn-dark ms-2">Close</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <img alt="" src="https://toppng.com/uploads/preview/icons-logos-emojis-user-icon-png-transparent-11563566676e32kbvynug.png" class="contact-img">
        </div>
    </div>
</div>
